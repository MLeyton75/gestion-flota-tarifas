{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h2>Editar Mi Informaci√≥n</h2>
    
    <div class="action-buttons">
        <a href="/client/dashboard" class="btn btn-primary">‚Üê Volver a Mi Perfil</a>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="form-section">
                <h3>Informaci√≥n de Contacto</h3>

                    <div class="form-group">
                    <label>C√≥digo Cliente:</label>
                    <input type="text" name="codigo_cliente" value="{{ client.codigo_cliente if client }}" disabled>
                </div>

                <div class="form-group">
                    <label>ID Usuario:</label>
                    <input type="number" name="id_usuario" value="{{ client.id_usuario if client }}" disabled>
                </div>

                <div class="form-group">
                    <label>RUT:</label>
                    <input type="text" name="rut" value="{{ client.rut if client }}" disabled>
                </div>

                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" value="{{ client.nombre if client }}" disabled>
                </div>

                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" name="apellido" value="{{ client.apellido if client }}" disabled>
                </div>
                
                <div class="form-group">
                    <label>Direcci√≥n:</label>
                    <textarea name="direccion" required>{{ client.direccion }}</textarea>
                </div>

                <div class="form-group">
                    <label>Tel√©fono:</label>
                    <input type="text" name="telefono" value="{{ client.telefono }}" required>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="correo_electronico" value="{{ client.correo_electronico }}" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Informaci√≥n Econ√≥mica</h3>
                
                <div class="form-group">
                    <label>Ingresos Anuales:</label>
                    <input type="number" step="0.01" name="ingresos_anuales" value="{{ client.ingresos_anuales }}" required>
                </div>

                <div class="form-group">
                    <label>Gasto Mensual:</label>
                    <input type="number" step="0.01" name="gasto_mensual" value="{{ client.gasto_mensual }}" required>
                </div>

                <div class="form-group">
                    <label>Carga Familiar:</label>
                    <input type="number" name="carga_familiar" value="{{ client.carga_familiar }}" required>
                </div>
            </div>

          

            </div>

            <button type="submit" class="btn btn-success">üíæ Actualizar Informaci√≥n</button>
        </form>
    </div>
</div>
{% endblock %}
